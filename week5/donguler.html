<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for (let i = 0; i < 5; i++){
            console.log("Sayı : " + i);
        }

        let i = 0;
        while(i < 5){
            console.log("Sayı : " + i);
            i++;
        }

        let ints = [1 , 5 , 9];
        for(let x of ints){
            console.log(x);
        }
    </script>
</body>
</html>

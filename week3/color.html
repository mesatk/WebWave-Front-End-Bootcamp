<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            background-color: #f0f0f0; /* Hex kodu */
        }
        h1{
            color: red; /* renk ismi */
        }
        p{
            color: rgb(0, 255, 0); /* rgb arması */
        }
        .box{
            background-color: rgba(255, 255, 0, 1); /* a 0 ile 1 arasında opasity*/
        }
        #hsl-color{
            color: hsla(240, 100%, 50%, 0.5);
        }

    </style>
</head>
<body>
    <h1>Burası başlık</h1>
    <p>Burası paragraf</p>
    <p class="highlight">Öne çıkan paragraf</p>
    <p id="hsl-color">Hsl uygulanmış paragraf</p>
    <div class="box">asd</div>
</body>


</html>

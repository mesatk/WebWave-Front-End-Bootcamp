<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hostElement">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis enim nostrum facere officiis at ad consequuntur itaque nemo animi. Autem aperiam sit obcaecati impedit amet facere nostrum nihil adipisci iste.</p>
    </div>

    <script>
        const host = document.getElementById("hostElement");
        const shadowRoot = host.attachShadow({mode: 'open'});

        shadowRoot.innerHTML = `
            <style>
                p{
                    color : blue;
                }
            </style>
            <p> This is inside the shadow DOM</p>
        `;
    </script>
</body>
</html>
